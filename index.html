<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main>
    <section>
      <div class="container">
      <div class="card">
        <div class="cube-image">
          <img src="images/image-equilibrium.jpg" alt="cube-image">
          <div class="overlay">
            <img src="images/icon-view.svg" alt="">
          </div>
        </div>

        <div class="text">
            <h1>Equilibrium #3429</h1>
            <h2>Our Equilibrium collection promotes balance and calm.</h2>
        </div>

        <div class="information">
          <div class="left">
            <div class="left-icon">
              <img src="images/icon-ethereum.svg" alt="etherium icon">
            </div>
            <div class="left-text">
              <p>0.041 ETH</p>
            </div>
          </div>
          <div class="right">
            <div class="right-icon">
              <img src="images/icon-clock.svg" alt="clock icon">
            </div>
            <div class="right-text">
              <p>3 days left</p>
            </div>
          </div>
        </div>

        <div id="line"></div>

        <div class="creation">
          <div class="avatar">
            <img src="images/image-avatar.png" alt="avatar">
          </div>
          <div class="avatar-text">
            <p id="avatar-text-left">Creation of </p>
            <p id="avatar-text-right">Jules Wyern </p>
          </div>
        </div>

        
      </div>
      </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/iremcagin">İrem Çağın Yurttürk</a>.
      </div>

    </section>
  </main>
</body>
</html>
